<ion-header>
</ion-header>
<br>
<ion-content class="bg-color">
  <ion-card>
  
  <ion-card-header>
    <ion-card-title style="font-size:24px">It is the festive season!</ion-card-title>
    <ion-card-subtitle>Plan your trip, stress-free</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
      <img src='../../assets/icon/chinese-new-year-2019.jpg'>
    </ion-card-content>
</ion-card>
<ion-card>
    <ion-card-header>
        <div id="imgwrap">
            <img src='../../assets/icon/plussie_happy.png'>
          </div>
        <!-- <ion-avatar>
            <img src='../../assets/icon/plussie_happy.png'>
          </ion-avatar> -->
      <ion-card-title style="font-size:20px">Where are you heading to?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item lines="full">
            <ion-icon name="navigate" slot="start"></ion-icon> 
            <ion-input placeholder="Enter Destination"></ion-input>
          </ion-item>
    </ion-card-content>
    <ion-card-header>
        <ion-card-title style="font-size:20px">When is your trip?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item lines="full">
            <ion-icon name="calendar" slot="start"></ion-icon> 
            <ion-input placeholder="Enter Date"></ion-input>
          </ion-item>
    </ion-card-content>
    <ion-button color="primary" expand="full" [routerLink]="['/trip-consideration']">
      Next
    </ion-button>
  </ion-card>
